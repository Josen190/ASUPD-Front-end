<!DOCTYPE html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Редактирование профиля</title>
  <link rel="stylesheet" type="text/css" href="../CSS/styles-account.css">

  <style>
    #cover {
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      background: #fff;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="cover"></div>

  <script src="../scriptsjs/fetchScripts.js"></script>
  <script type="text/javascript">
    checkToken()
      .then((status) => {
        if (status == false) throw new Error('Ошибочный запрос');    
        LoadInformationOfUserForEditAccout();    
        $("#cover").hide();
      })
      .catch(error => 
      {
        console.log(error);
        document.location.href = "authorization.html"; 
      });
  </script>

  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a href="project_bank.html">Банк проектных предложений</a>
        <a href="account.html">Личный кабинет</a>
      </div>
    </nav>
  </header>

  <!-- TO DO: обрезка изображения, чтобы был квадрат + отображение в окошке-->
  <div id="user-card" class="container my-3 py-3 block">
    <div class="row align-items-center">
      <div class="col-sm-6 col-md-6 col-lg-3">
        <div class="avatar">
          <img src="../img/avatars/priroda-zhivotnye-kotenok.jpg" alt="avatar" class="img-fluid">
        </div>
      </div>
      <div class="col">
        <div class="avatar-change p-3">
          <h3>Изменить аватар</h3>
          <p>
            Максимальный размер файла: 10Мбайт<br>
            Поддерживаемые типы файлов: <small class="text-muted muted">.gif .jpe .jpeg .jpg
              .png .svg .svgz
            </small><br>
            Изображение будет обрезано до квадрата размером 100х100 пикселей.
          </p>
          <div class="btn-panel">
            <div class="row justify-content-start g-2">
              <div class="col-sm-6 col-md-6 col-lg-3">
                <button class="btn btn-sm btn-outline-secondary" onclick="alert('Выбрать файл')">Загрузить файл</button>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <button class="btn btn-sm btn-outline-secondary" onclick="alert('Изображение удалено')">Удалить текущее
                  изображение</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container my-3 py-2 block">
    <div class="row my-3 text-center">
      <h3>Основная информация<br></h3>
    </div>
    <form autocomplete="off" action="" method="post" accept-charset="utf-8" style="width: 100%;">
      <fieldset>
        <div class="row justify-content-center my-3">
          <div class="col-3"> <label for="last-name">Фамилия</label></div>
          <div class="col-6"><input id="last-name" type="text" class="form-control input_text" name="last-name"
              placeholder="Ваша фамилия" value="Фамилия"></div>
        </div>
        <div class="row justify-content-center my-3">
          <div class="col-3"><label for="first-name">Имя</label></div>
          <div class="col-6"><input id="first-name" type="text" class="form-control input_text" name="first-name"
              placeholder="Ваше имя" value="Имя"></div>
        </div>
        <div class="row justify-content-center my-3">
          <div class="col-3"><label for="partonymic">Отчество</label></div>
          <div class="col-6"><input id="partonymic" type="text" class="form-control input_text" name="partonymic"
              placeholder="Ваше отчество" value="Отчество"></div>
        </div>
        <div class="row justify-content-center my-3">
          <div class="col-3"><label for="workplace">Место работы</label></div>
          <div class="col-6"><input id="workplace" type="text" class="form-control input_text" name="workplace"
              placeholder="Ваше место работы" value="Место работы"></div>
        </div>
        <div class="row justify-content-center my-3">
          <div class="col-3"><label for="status">Должность</label></div>
          <div class="col-6"><input id="status" type="text" class="form-control input_text" name="status"
              placeholder="Ваша должность" value="Должность"></div>
        </div>
        <div class="row justify-content-center my-3">
          <div class="col-3"><label for="birth_date">Дата рождения</label></div>
          <div class="col-6"><input id="birth_date" type="text" class="form-control input_text" name="birth_date"
              placeholder="Ваша дата рождения" value="Дата рождения"></div>
        </div>
        <div class="row justify-content-center my-3">
          <div class="col-3"><label for="phone">Телефон</label></div>
          <div class="col-6"><input id="phone" type="text" class="form-control input_text" name="phone"
              placeholder="Ваш телефон" value="Телефон"></div>
        </div>
      </fieldset>
    </form>
    <div class="row my-3 justify-content-around">
      <div class="col-3">
        <button class="btn btn-primary" onclick="SendChangesOnEditAccount()">Сохранить данные</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary pull-right" onclick="location.href = 'account.html'">Отмена</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
