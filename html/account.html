<!DOCTYPE html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Личный кабинет</title>
  <link rel="stylesheet" type="text/css" href="..\css/styles-account.css">

  <style>
    #cover {
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      background: #fff;
      z-index: 9999;
    }
  </style>

</head>

<body>
  <div id="cover"></div>

  <script src="../scriptsjs/fetchScripts.js"></script>
  <script type="text/javascript">
    checkToken()
      .then((status) => {
        if (status == false) throw new Error('Ошибочный запрос');
        LoadInformationOfUserForAccount();
        $("#cover").hide();
      })
      .catch(error => { document.location.href = "authorization.html"; });
  </script>

  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a href="project_bank.html">Банк проектных предложений</a>
        <a href="#">Личный кабинет</a>
      </div>
    </nav>
  </header>

  <main>
    <div id="user-card" class="container my-3 py-3 block">
      <div class="row align-items-center">
        <div class="col-sm-6 col-md-6 col-lg-3">
          <div class="avatar">
            <img src="..\img\avatars\priroda-zhivotnye-kotenok.jpg" alt="avatar" class="img-fluid">
          </div>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-6">
          <div class="personal-info p-3">
            <p>
            <h3 id="full_name" style="margin-bottom: -10px;">Фамилия Имя Отчество</h3><br>
            <p id="work_place">Место работы</p><br>
            <p id="status">Должность</p><br>
            <p id="birthday">Дата рождения</p><br>
            <p id="phone">Телефон</p><br>
            </p>
          </div>
        </div>
        <div class="col">
          <div class="container btn-panel py-2">
            <div class="row gy-2 align-items-center">
              <a class="btn btn-primary btn-sm btn-block" role="button" href = "edit_profile.html">Изменить данные</a>
              <div class="w-100"></div>
              <button class="btn btn-light btn-sm btn-block" onclick="logOut()">Выйти из системы</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container my-3 py-3 block">
      <div class="my-projects">
        <p><i>Мои проекты:</i></p>
        <ul id="projects-list">
          <!-- <li><a href="project.html">проект 1</a></li>
          <li><a href="project.html">проект 2</a></li>
          <li><a href="project.html">проект 3</a></li>
          <li><a href="project.html">проект 4</a></li>
          <li><a href="project.html">проект 5</a></li> -->
        </ul>
      </div>
    </div>
    <div class="container m-3">
      <div class="access-btn container mb-5 py-2 access-btn">
        <button class="btn btn-light btn-sm pull-right" onclick="alert('Заявка на повышение прав отправлена!')">Повысить
          права пользователя</button>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    function logOut() {
      sessionStorage.removeItem('token');
      document.location.href = "authorization.html";
    }    
  </script>
</body>

</html>
